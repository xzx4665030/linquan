<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="Keywords" content=""/>
<meta name="Description" content=""/> 
<link href="__ADMIN__/css/login.css?v={$v}" rel="stylesheet" type="text/css" />
<title>后台管理中心登录 - {:WSTConf('CONF.mallName')}</title>
</head>
<body>
<div class="wst-lo-center">
	<div class="wst-lo">
	<div class="head">WSTMart后台管理系统</div>
	<div class="wst-lo-left"><img src='__ADMIN__/img/img_leftimg.png' height='230'/></div>
	<form class="wst-lo-form">
	<table>
	  <tr>
	  <td class="name">帐号：</td>
	    <td><div class="frame">
	    	<input type='text' id='loginName' class='ipt text' value='admin'>
	    </div></td>
	  </tr>
	  <tr>
	  <td class="name">密码：</td>
	    <td><div class="frame">
		    <input type='password' id='loginPwd' class='ipt text'>
	    </div></td>
	  </tr>
	  <tr>
	  <td class="name">验证码：</td>
	    <td><div class="frame" style='padding-right:0px;'>
		    <input type='text' id='verifyCode' class='ipt text2'><img id='verifyImg' src="{:url('admin/index/getVerify')}" onclick='javascript:getVerify(this)'>
	    </div></td>
	  </tr>
	  <tr>
	  	<td></td>
	    <td colspan='2' align='center'>
	    <div class="but">
	      <input type='button' value='登录' onclick='javascript:login()'>
	    </div>
	    </td>
	  </tr>
	</table>
	</form>
	</div>
</div>
<script type='text/javascript' src='__STATIC__/js/jquery.min.js'></script>
<script>
window.conf = {"ROOT"   : "__ROOT__","APP"    : "__APP__","STATIC" : "__STATIC__", "SUFFIX" : "{:config('url_html_suffix')}"}
</script>
<script type='text/javascript' src='__STATIC__/js/common.js'></script>
<script type='text/javascript' src='__STATIC__/plugins/layer/layer.js'></script>
<script type='text/javascript' src='__ADMIN__/js/common.js'></script>
<script src="__ADMIN__/js/login.js?v={$v}" type="text/javascript"></script>
</body>
</html>

{extend name="base" /}
{block name="css"}
<link rel="stylesheet" type="text/css" href="__STATIC__/plugins/webuploader/webuploader.css?v={$v}" />
<style>
body{overflow:hidden}
</style>
{/block}
{block name="js"}
<script type='text/javascript' src='__STATIC__/plugins/webuploader/webuploader.js?v={$v}' type="text/javascript"></script>
<script src="__ADMIN__/wsysconfigs/wsysconfigs.js?v={$v}" type="text/javascript"></script>
{/block}
{block name="main"}
<style>
input[type="text"]{width:70%}
textarea{width:70%;height:100px;}
#wst-tab-5 input[type="text"]{width:50%}
</style>
<div class="l-loading" style="display: block" id="wst-loading"></div>
<form autocomplete='off'>
<div id="wst-tab-5" title="SEO设置" class='wst-tab'>
     <table class='wst-form wst-box-top'>
      <tr>
	     <th width='150'>是否开启微信端：</th>
	     <td>
	     <label>
	         <input type='radio' id='wxenabled' name='wxenabled' class='ipt' value='1' {if $object['wxenabled']==1}checked{/if}/>是
	     </label>
	     <label>
	         <input type='radio' id='wxenabled' name='wxenabled' class='ipt' value='0' {if $object['wxenabled']==0}checked{/if}/>否
	     </label>
	     </td>
	  </tr>
	  <tr>
	     <th width='150'>微信 APP ID：</th>
	     <td><input type="text" id='wxAppId' class='ipt' value="{$object['wxAppId']}" maxLength='100'/></td>
	  </tr>
	  <tr>
	     <th>微信 APP KEY：</th>
	     <td><input type="text" id='wxAppKey' class='ipt' value="{$object['wxAppKey']}" maxLength='100'/></td>
	  </tr>
	  <tr>
	     <th>微信验证代码：</th>
	     <td><input type="text" id='wxAppCode' class='ipt' value="{$object['wxAppCode']}" maxLength='100'/></td>
	  </tr>
	  <tr>
	     <th>微信公众号二维码：</th>
	     <td>
	     <div id='weixinCodePicker'>请上传微信公众号二维码</div><span id='weixinCodeMsg'></span>
	     <div id="weixinCodePrevw">
	     {if($object["weixinCode"])}
	     	<img src='__ROOT__/{$object["weixinCode"]}' width='120' hiegth='120'/>
	     {/if}
	     </div>
	     <input type="hidden" id='weixinCode' class='ipt' value='{$object["weixinCode"]}'/>
	     </td>
	  </tr>
	  {if WSTGrant('WX_GZHSZ_04')}
	  <tr>
	     <td colspan='2' style='padding-left:300px'>
	        <input type="button" value="保存" class='btn btn-blue' onclick='javascript:edit()'/>
            <input type="reset" class='btn' value="重置" />
	     </td>
	  </tr>
	  {/if}
	 </table>
</div>
</form>
{/block}

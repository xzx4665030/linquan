{extend name="base" /}
{block name="js"}
<script src="__STATIC__/plugins/echarts/echarts.min.js?v={$v}" type="text/javascript"></script>
<script src="__ADMIN__/reports/stat_orders.js?v={$v}" type="text/javascript"></script>
{/block}
{block name="main"}
<style>
.l-text-wrapper{width:168px;float:left;}
.tbr-h{height:30px;line-height:30px;}
</style>
<div class="l-loading" style="display: block" id="wst-loading"></div>
<div class="wst-toolbar">
<div class='f-left tbr-h'>日期：</div>
<input type="text" style="margin:0px;vertical-align:baseline;" id="startDate" name="startDate" class="ipt" maxLength="20" value='{$startDate}'/>
<div class='f-left tbr-m'>至</div>
<input type="text" style="margin:0px;vertical-align:baseline;" id="endDate" name="endDate" class="ipt" maxLength="20" value='{$endDate}'/>
支付方式:
<select id='payType' class='ipt'>
	<option value='-1'>全部</option>
	<option value='0'>货到付款</option>
	<option value='1'>在线支付</option>
</select>
<button class="btn btn-blue" onclick='javascript:loadStat()'>查询</button>  
</div>
<div id="main" style='width:100%;height:99%;'></div>
{/block}

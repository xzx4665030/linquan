<script>
wx.config({
    debug: false,
    appId: '<?php echo WSTConf('CONF.wxAppId'); ?>', //公众号的唯一标识
    timestamp: '<?php echo $datawx['timestamp'];?>', //生成签名的时间戳

		'onMenuShareAppMessage',

		'onMenuShareWeibo',
		'onMenuShareQZone'
    ]
